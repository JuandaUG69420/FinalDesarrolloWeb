<div class="container py-5">
    <div class="d-flex justify-content-end p-3">
  <button class="btn btn-outline-danger" (click)="cerrarSesion()">Cerrar sesión</button>
</div>
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Gestión de Contactos</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="guardarContacto()" class="row g-3" #contactForm="ngForm">
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input [(ngModel)]="contacto.nombre" name="nombre" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Apellidos</label>
          <input [(ngModel)]="contacto.apellidos" name="apellidos" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Teléfono Fijo</label>
          <input [(ngModel)]="contacto.telefonoFijo" name="telefonoFijo" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Celular</label>
          <input [(ngModel)]="contacto.celular" [readonly]="contacto._id" name="celular" class="form-control">
        </div>
        <div class="col-md-12">
          <label class="form-label">Email</label>
          <input [(ngModel)]="contacto.email" name="email" type="email" class="form-control" required>
        </div>
        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-success" type="submit" >
            {{ contacto._id ? 'Actualizar' : 'Agregar' }}
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="mt-5">
    <h5>Lista de Contactos</h5>
    <div class="table-responsive">
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Tel. Fijo</th>
            <th>Celular</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of contactos">
            <td>{{ c.nombre }}</td>
            <td>{{ c.apellidos }}</td>
            <td>{{ c.telefonoFijo || '-' }}</td>
            <td>{{ c.celular || '-' }}</td>
            <td>{{ c.email }}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="editarContacto(c)">Editar</button>
              <button class="btn btn-sm btn-outline-danger" (click)="eliminarContacto(c._id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="login-box">
  <div class="login-header">
    <header>Login</header>
  </div>

  <div class="input-box">
    <input type="text"
           class="input-field"
           placeholder="Email"
           autocomplete="off"
           [(ngModel)]="email"
           required>
  </div>

  <div class="input-box">
    <input type="password"
           class="input-field"
           placeholder="Password"
           autocomplete="off"
           [(ngModel)]="password"
           required>
  </div>


  <div class="input-submit">
    <button class="submit-btn" (click)="validateCredentials()"></button>
    <label for="submit">Iniciar sesión</label>
  </div>

  <div class="sign-up-link">
    <p>¿No tienes cuenta? <a (click)="registrar()" style="cursor: pointer;">Registrar</a></p>
  </div>

  <div *ngIf="showError" style="color: red; text-align: center; margin-top: 10px;">
    Credenciales inválidas. Intenta de nuevo.
  </div>
</div>
